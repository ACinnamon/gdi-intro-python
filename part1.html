<DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Intro to Python ~ Girl Develop It</title>

        <meta name="description" content="This is the Girl Develop It Intro to Python course. Each of the slides and practice files are customizable according to the needs of a given class or audience.">
        <meta name="author" content="Girl Develop It">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <link rel="stylesheet" href="reveal/css/reveal.css">
        <link rel="stylesheet" href="css/gdicool.css" id="theme">
        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="css/dark.css">


        <!-- If use the PDF print sheet so students can print slides-->
        <link rel="stylesheet" href="reveal/css/print/pdf.css" type="text/css" media="print">

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->

    </head>

    <body>
        <div class="reveal">
            <div class="slides">
                <!-- load the markdown file for all of the slide content -->
                <section data-markdown="part1.md"
                     data-separator="^@@@\n\n"
                     data-vertical="^\n\n"
                     data-notes="^Note:">
                </section>
            </div>
            <footer>
                <div class="copyright">
                    Intro to Python ~ Girl Develop It ~
                    <a rel="license" href="http://creativecommons.org/licenses/by-nc/3.0/deed.en_US"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc/3.0/80x15.png" /></a>
                </div>
            </footer>
        </div>

        <script src="reveal/lib/js/head.min.js"></script>
        <script src="reveal/js/reveal.min.js"></script>

        <script>
            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                slideNumber: true,

                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/none

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    { src: 'reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: 'reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'reveal/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
                    { src: 'reveal/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
                ]
            });
        </script>
    </body>
</html>
